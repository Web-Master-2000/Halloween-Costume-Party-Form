<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Halloween Costume Party Form</title>
</head>

<body>

    <div class="container     ">
        <div class="row">
            <div class="col-md-6   ">
                <div class="card form-card">
                    <div class="card-header">
                        <h2 class="text-center"> <i class="fas fa-spider"></i> Halloween Costume Party <i
                                class="fas fa-spider"></i>
                        </h2>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom01"> Name</label>
                                    <input type="text" class="form-control" id="validationCustom01"
                                        placeholder="Your Name" required>
                                    <div class="invalid-feedback">
                                        Please enter your name
                                    </div>


                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom01"> Surname</label>
                                    <input type="text" class="form-control" id="validationCustom01"
                                        placeholder="Your Surname" required>
                                    <div class="invalid-feedback">
                                        Please enter your surname
                                    </div>


                                </div>
                                <div class="col-md-6 mb-3">


                                    <div class="form-group">
                                        <label>Gender </label>
                                        <select class="form-control">
                                            <option>Male </option>
                                            <option>Female </option>



                                        </select>


                                    </div>

                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom01">Email</label>
                                    <input type="email" class="form-control" id="validationCustom01"
                                        placeholder="Your Email" required>
                                    <div class="invalid-feedback">
                                        Please enter email address
                                    </div>

                                </div>
                            </div>

                            <div class="divider">
                                <p class="text-center"><i class="fas fa-skull-crossbones"></i></p>
                            </div>


                            <div class="form-row">


                                <div class="col-md-12 mb-4">

                                    <div class="form-group">
                                        <label>Are you going? </label>
                                        <select class="form-control">
                                            <option>Yes, as a costume participant </option>
                                            <option>Yes , as a pary goer </option>
                                            <option>No </option>



                                        </select>
                                    </div>

                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message
                                        </label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>
                                </div>








                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-block " type="submit">Submit
                                    </button>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>


            </div>
        </div>



        <div class="footer text-center text-white mt-2">
            <p>Halloween Costume Party Form | Desing by <a href="https://masterweb2000.com/">MasterWeb2000</a> </p>
        </div>


        <!-- Js -->
        <script src="js/bootstrap-min.js"></script>
        <script src="js/bootstrap.bundle-min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>

</body>

</html>
